<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <meta name="description" content="Typing Speed Test App is one more valuable project among 7 Useful JS Projects by RDC.">
    
    <title>Typing Speed Test â€¢ RDC</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="box main">
            <div id="timer">00:00</div>
           
            <h1 class="text-black font-weight-bold">Typing Speed & Accuracy Checker:</h1>

            <p id="message">Text will appear here once you click on Start</p>

            <textarea tabindex="0" autocomplete="off" id="write-message" rows="10" placeholder="click on Start button to write here"></textarea>
            <button class="btn btn-light px-4" id="start-btn">Start</button>

            <div id="result" class="mt-2 pt-2  text-center">
                <div class="result-box"></div>
                <i id="close" class="fas fa-times"></i>
            </div>
        </div>

    </div> 

    <script type="text/javascript" src="app.js"></script>

</body>
</html>
